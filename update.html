<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Update Profile</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">Virtual Classroom</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" placeholder="Search courses..." required />
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="User Profile" />
         <h3 class="name">VIN</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>
   </section>
</header>

<!-- Sidebar -->
<aside class="side-bar">
   <div id="close-btn"><i class="fas fa-times"></i></div>
   <div class="profile">
      <img src="images/pic-1.jpg" alt="User" />
      <h3 class="name">VIN</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">View Profile</a>
   </div>
   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-question"></i> About</a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i> Courses</a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i> Teachers</a>
      <a href="contact.html"><i class="fas fa-headset"></i> Contact</a>
   </nav>
</aside>

<!-- Update Form -->
<section class="form-container">
   <form action="" method="post" enctype="multipart/form-data">
      <h3>Update Your Profile</h3>

      <label>Update Name</label>
      <input type="text" name="name" placeholder="Enter your new name" maxlength="50" class="box" />

      <label>Update Email</label>
      <input type="email" name="email" placeholder="Enter your new email" maxlength="50" class="box" />

      <label>Previous Password</label>
      <input type="password" name="old_pass" placeholder="Enter your current password" maxlength="20" class="box" />

      <label>New Password</label>
      <input type="password" name="new_pass" placeholder="Enter a new password" maxlength="20" class="box" />

      <label>Confirm New Password</label>
      <input type="password" name="c_pass" placeholder="Re-enter new password" maxlength="20" class="box" />

      <label>Update Profile Picture</label>
      <input type="file" accept="image/*" class="box" />

      <input type="submit" value="Update Profile" name="submit" class="btn" />
   </form>
</section>

<!-- Footer -->
<footer class="footer">

</footer>

<script src="js/script.js"></script>
</body>
</html>
