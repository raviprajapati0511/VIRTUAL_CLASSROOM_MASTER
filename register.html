<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Register | Virtual Classroom</title>

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- Header -->
<header class="header">
   <section class="flex">
      <a href="home.html" class="logo">Virtual Classroom</a>
      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" placeholder="Search courses..." required />
         <button type="submit" class="fas fa-search"></button>
      </form>
      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="user-btn" class="fas fa-user"></div>
      </div>
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="Profile" />
         <h3 class="name">VIN</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Login</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>
   </section>
</header>

<!-- Sidebar -->
<aside class="side-bar">
   <div id="close-btn"><i class="fas fa-times"></i></div>
   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="Profile Image" />
      <h3 class="name">VIN</h3>
      <p class="role">Student</p>
      <a href="profile.html" class="btn">View Profile</a>
   </div>
   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i>Home</a>
      <a href="about.html"><i class="fas fa-question"></i>About</a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i>Courses</a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i>Teachers</a>
      <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
   </nav>
</aside>

<!-- Registration Form -->
<section class="form-container">
   <form method="post" enctype="multipart/form-data">
      <h3>Create Your Account</h3>

      <label for="name">Your Name <span>*</span></label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="50" class="box" />

      <label for="email">Email Address <span>*</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required maxlength="50" class="box" />

      <label for="pass">Password <span>*</span></label>
      <input type="password" id="pass" name="pass" placeholder="Enter your password" required maxlength="20" class="box" />

      <label for="c_pass">Confirm Password <span>*</span></label>
      <input type="password" id="c_pass" name="c_pass" placeholder="Confirm your password" required maxlength="20" class="box" />

      <label for="profile_pic">Select Profile Picture <span>*</span></label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required class="box" />

      <input type="submit" value="Register Now" name="submit" class="btn" />
      <p>Already have an account? <a href="login.html">Login here</a></p>
   </form>
</section>

<!-- Footer -->
<footer class="footer">
   &copy; 2025 by <span>Batch-2: Roll No. 24, 26, 29, 41</span> | All rights reserved.
</footer>

<!-- JS -->
<script src="js/script.js"></script>

</body>
</html>
